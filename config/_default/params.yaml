# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# ----------------- GLOBAL CONFIGURATION -----------------

# Appearance
appearance:
  mode: light
  color: green

# Global Icon Pack Setting (Crucial for Font Awesome icons to load)
icon:
  icon_pack: 'fas' # Changed to 'fas' which is often the required alias for Font Awesome Solid

# Custom CSS and Header Partial (Essential for custom favicon and styling)
styles:
  css:
    - css/custom.css
  custom_header: 'custom_header.html'

# ----------------- METADATA / SEO -----------------

# SEO and Marketing
marketing:
  # Favicon/Touch Icons handled by custom_header.html (or files in static/)
  # Removed redundant marketing icon block.
  seo:
    site_type: Event
    local_business_type: ''
    org_name: 'Indian Institute of Science, Bengaluru'
    description: 'ACM India Winter School 2025 on Edge AI Hosted by Indian Institute of Science, Bengaluru (28 DECEMBER 2025 - 4 JANUARY 2026)'
    twitter: '' # Add official X handle if available
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# ----------------- HEADER AND FOOTER -----------------

# Site header
header:
  navbar:
    enable: true
    block: 'navbar'
    align: 'right'
    fixed_to_top: true
    logo:
      # Logo filename in `assets/media/` folder
      filename: 'IISC.svg' 
      text: '' 
    show_search: false
    show_theme_chooser: false
    # Favicon is now handled via the custom_header partial
    # Removed redundant favicon setting here
    
# Site footer
footer:
  copyright:
    notice: 'Â© {year} ACM India Winter School. Hosted by IISc.'

# ----------------- LOCALIZATION -----------------

# Localization
locale:
  date_format: '28 Dec 2025' # Using the start date of the event
  time_format: '11:18 AM'
