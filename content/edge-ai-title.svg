<svg width="100%" height="260" viewBox="0 0 1600 260" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Moving horizontal gradient -->
    <linearGradient id="movingGradient" x1="-100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#003366"/>
      <stop offset="50%" stop-color="#33BB95"/>
      <stop offset="100%" stop-color="#003366"/>

      <!-- Animate gradient movement -->
      <animate attributeName="x1"
               from="-150%" to="200%"
               dur="6s" repeatCount="indefinite" />

      <animate attributeName="x2"
               from="0%" to="350%"
               dur="6s" repeatCount="indefinite" />
    </linearGradient>
  </defs>

  <!-- Title text -->
  <text x="50%" y="50%"
        dominant-baseline="middle"
        text-anchor="middle"
        font-size="70"
        font-family="Poppins, sans-serif"
        fill="url(#movingGradient)"
        font-weight="700"
        letter-spacing="1.5">
      ACM India Winter School on Edge AI
  </text>

</svg>
